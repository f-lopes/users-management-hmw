<div class="container-fluid">
  <div class="row">
    <div class="col-5">

      <div class="card m-3">
        <h5 class="card-header">Search users</h5>
        <div class="card-body align-content-center">
          <form [formGroup]="searchUsersForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-5">
              <label>First Name</label>
              <input type="text" formControlName="firstName" class="form-control"/>
            </div>
            <div class="form-group col-5">
              <label>Last Name</label>
              <input type="text" formControlName="lastName" class="form-control"/>
            </div>
            <div class="form-group col-5">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control"/>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mr-1">Search</button>
              <!--          <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>-->
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <app-list-users [users]="users"></app-list-users>
  </div>

</div>
